<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        .team {
            flex: 1;
        }
        .player {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin: 10px 0;
        }
        .player img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .vs {
            font-size: 40px;
            font-weight: bold;
            margin: 0 20px;
        }
        .team.right .player {
            justify-content: flex-start;
        }
        .team.right .player img {
            margin-right: 0;
            margin-left: 10px;
        }
    </style>
    <title>Team Matchup</title>
</head>
<body>

<div class="container">
    <div class="team">
        <div class="player">
            <img src="a1.jpg" alt="A Team Player 1">
            <div>
                <p>이름1</p>
                <p>닉네임1</p>
                <p>티어1</p>
            </div>
        </div>
        <div class="player">
            <img src="a2.jpg" alt="A Team Player 2">
            <div>
                <p>이름2</p>
                <p>닉네임2</p>
                <p>티어2</p>
            </div>
        </div>
        <div class="player">
            <img src="a3.jpg" alt="A Team Player 3">
            <div>
                <p>이름3</p>
                <p>닉네임3</p>
                <p>티어3</p>
            </div>
        </div>
        <div class="player">
            <img src="a4.jpg" alt="A Team Player 4">
            <div>
                <p>이름4</p>
                <p>닉네임4</p>
                <p>티어4</p>
            </div>
        </div>
        <div class="player">
            <img src="a5.jpg" alt="A Team Player 5">
            <div>
                <p>이름5</p>
                <p>닉네임5</p>
                <p>티어5</p>
            </div>
        </div>
    </div>

    <div class="vs">VS</div>

    <div class="team right">
        <div class="player">
            <div>
                <p>이름1</p>
                <p>닉네임1</p>
                <p>티어1</p>
            </div>
            <img src="b1.jpg" alt="B Team Player 1">
        </div>
        <div class="player">
            <div>
                <p>이름2</p>
                <p>닉네임2</p>
                <p>티어2</p>
            </div>
            <img src="b2.jpg" alt="B Team Player 2">
        </div>
        <div class="player">
            <div>
                <p>이름3</p>
                <p>닉네임3</p>
                <p>티어3</p>
            </div>
            <img src="b3.jpg" alt="B Team Player 3">
        </div>
        <div class="player">
            <div>
                <p>이름4</p>
                <p>닉네임4</p>
                <p>티어4</p>
            </div>
            <img src="b4.jpg" alt="B Team Player 4">
        </div>
        <div class="player">
            <div>
                <p>이름5</p>
                <p>닉네임5</p>
                <p>티어5</p>
            </div>
            <img src="b5.jpg" alt="B Team Player 5">
        </div>
    </div>
</div>

</body>
</html>
